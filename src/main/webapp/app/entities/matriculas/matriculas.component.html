<div>
    <h2>
        <span>Matriculas</span>
        <button class="btn btn-primary float-right jh-create-entity create-matriculas" [routerLink]="['/', { outlets: { popup: ['matriculas-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Matriculas
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="matriculas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Inicio</span></th>
            <th><span>Alumnos</span></th>
            <th><span>Cursos</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let matriculas of matriculas ;trackBy: trackId">
                <td><a [routerLink]="['../matriculas', matriculas.id ]">{{matriculas.id}}</a></td>
                <td>{{matriculas.inicio | date:'medium'}}</td>
                <td>
                    <div *ngIf="matriculas.alumnos">
                        <a [routerLink]="['../alumnos', matriculas.alumnos?.id ]" >{{matriculas.alumnos?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="matriculas.cursos">
                        <a [routerLink]="['../cursos', matriculas.cursos?.id ]" >{{matriculas.cursos?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../matriculas', matriculas.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'matriculas/'+ matriculas.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'matriculas/'+ matriculas.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
