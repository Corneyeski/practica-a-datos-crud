<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMatriculasLabel">Create or edit a Matriculas</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!matriculas.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="matriculas.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_inicio">Inicio</label>
            <div class="d-flex">
                <input id="field_inicio" type="datetime-local" class="form-control" name="inicio" [(ngModel)]="matriculas.inicio"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_alumnos">Alumnos</label>
            <select class="form-control" id="field_alumnos" name="alumnos" [(ngModel)]="matriculas.alumnos" >
                <option [ngValue]="null"></option>
                <option [ngValue]="alumnosOption.id === matriculas.alumnos?.id ? matriculas.alumnos : alumnosOption" *ngFor="let alumnosOption of alumnos; trackBy: trackAlumnosById">{{alumnosOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cursos">Cursos</label>
            <select class="form-control" id="field_cursos" name="cursos" [(ngModel)]="matriculas.cursos" >
                <option [ngValue]="null"></option>
                <option [ngValue]="cursosOption.id === matriculas.cursos?.id ? matriculas.cursos : cursosOption" *ngFor="let cursosOption of cursos; trackBy: trackCursosById">{{cursosOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
