
<div *ngIf="matriculas">
    <h2><span>Matriculas</span> {{matriculas.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Inicio</span></dt>
        <dd>
            <span>{{matriculas.inicio | date:'medium'}}</span>
        </dd>
        <dt><span>Alumnos</span></dt>
        <dd>
            <div *ngIf="matriculas.alumnos">
                <a [routerLink]="['/alumnos', matriculas.alumnos?.id]">{{matriculas.alumnos?.id}}</a>
            </div>
        </dd>
        <dt><span>Cursos</span></dt>
        <dd>
            <div *ngIf="matriculas.cursos">
                <a [routerLink]="['/cursos', matriculas.cursos?.id]">{{matriculas.cursos?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'matriculas/'+ matriculas.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
